<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link type="text/css" rel="stylesheet" href="./assets/css/variables.css">
  <link type="text/css" rel="stylesheet" href="./assets/css/fonts.css">
  <link type="text/css" rel="stylesheet" href="./assets/css/style.css">  
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <article class="card">
    <figure class="img-container">
      <img src="./assets/images/illustration-article.svg" alt="Blog preview card image header">
    </figure>
    <div class="card-content">
      <p class="tag">Learning</p>
      <p class="date">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author">
      <figure class="img-container">
        <img src="./assets/images/image-avatar.webp" alt="Michelle avatar image">
      </figure>
      <p>Greg Hooper</p>
    </div>
  </article>
</body>
</html>
